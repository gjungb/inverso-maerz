<p>led-list works!</p>

<table>
    <tbody>
        <tr>
            <td *ngFor="let thing of leds">
                <button (click)="setRandomColor(thing.index)">Random</button>
                <inv-led (colorChange)="setRandomColor($event)" [invLed]="thing"></inv-led>
            </td>
        </tr>
    </tbody>
</table>
